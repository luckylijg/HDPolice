<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var adiv=$("#aa");
		
		var inputText=$("#ainput").attr("value");
		adiv.html(inputText);
		
		adiv.mouseover(function(event){
			var myEvent=event||window.event;
			var x=myEvent.screenX;
			var y=myEvent.screenY-100;
			var bdiv=$("#bb");
			bdiv.css("position","absolute");
			bdiv.css("top",y);
			bdiv.css("left",x);
			bdiv.css("background-color","gray");
			
			bdiv.html(inputText);
		});
		$("div").mouseover(function(){
			var div=$(this);
			//alert("div"+div.attr("id"));
		});
		adiv.mouseout(function(){
			$("#bb").html("");
		});
	})
</script>
<input id="ainput" type="hidden" value="hidden">
<div id="aa">div</div><div id="bb"></div>
</body>
</html>
